<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="assets/plugin/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/sass/master.min.css" />
</head>

<body>
  
  <form id="bmi-form" class="mx-auto my-5 d-flex align-items-center justify-content-between flex-column" onsubmit="calculateBMI(event)">
    <h1>BMI Calculator</h1>
    <div class="input-box d-flex gap-5">
      <input id="weight" placeholder="Your weight in lbs" type="number" />
      <input id="height" placeholder="Your height in inches" type="number" />
    </div>
    <div class="btn-box">
      <button type="submit">Submit</button>
      <button type="button" onclick="clearFields()">Clear</button>
    </div>
    <div class="info-box">
      <h4 id="heading"></h4>
      <p id="bmi-output"></p>
      <p id="message"></p>
    </div>
  </form>
  <script src="assets/plugin/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
